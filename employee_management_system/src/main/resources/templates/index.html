<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 align=center>Employee list</h1>
</br>
<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">Add Employee</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Firs tName</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="employees : ${listEmployees}">
    
     <td th:text="${employees.firstName}"></td>
      <td th:text="${employees.lastName}"></td>
       <td th:text="${employees.email}"></td>
       <td><a th:href="@{/showFormForUpdate/{id}(id=${employees.id})}" class="btn btn-success">Update</a>
       <a th:href="@{/deleteEmployee/{id}(id=${employees.id})}" class="btn btn-danger">Delete</a>
       </td>
    </tr>
   
    
  </tbody>
</table>

</div>
</body>
</html>
